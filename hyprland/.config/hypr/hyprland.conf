source = ~/.config/hypr/colors.conf

$browser = zen-browser
$terminal = kitty
$fileManager = thunar 

general {
    border_size = 3
    no_border_on_floating = true
    gaps_out = 15
    float_gaps = 5
    col.inactive_border = $border_inactive
    col.active_border = $border_active
    layout = dwindle
}

decoration {
    rounding = 5
    inactive_opacity = 0.8
    dim_inactive = true
    dim_strength = 0.3
}

animations {
    enabled = false
}

input {
    kb_layout = de
    follow_mouse = 0
    float_switch_override_focus = 0
}

group {
    col.border_active = $border_active
    col.border_inactive = $border_inactive
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    disable_autoreload = false # enable later
    mouse_move_focuses_monitor = false
    new_window_takes_over_fullscreen = 2
}

binds {
    workspace_center_on = 1
    movefocus_cycles_fullscreen = true
    allow_pin_fullscreen = true
}

cursor {
    warp_on_change_workspace = 1
    warp_on_toggle_special = 1
    hide_on_key_press = true
}

ecosystem {
    no_donation_nag = true
}

dwindle {
    pseudotile = true
    preserve_split = true
}

monitor = DP-3, 2560x1440@144, 0x0, 1
monitor = DP-1, 2560x1440@144, 2560x0, 1

exec-once = $browser
exec-once = $terminal
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-clip-persist --clipboard regular

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

$mainMod = SUPER # Sets "Windows" key as main modifier

# opening stuff
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager

# basic window management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pin,
bind = $mainMod, Y, centerwindow,
bind = $mainMod, S, togglesplit,

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Resize
bind = $mainMod CTRL, H, resizeactive, -25 0
bind = $mainMod CTRL, L, resizeactive, 25 0
bind = $mainMod CTRL, K, resizeactive, 0 -25
bind = $mainMod CTRL, J, resizeactive, 0 25

# Move
bind = $mainMod SHIFT, H, moveactive, -25 0
bind = $mainMod SHIFT, L, moveactive, 25 0
bind = $mainMod SHIFT, K, moveactive, 0 -25
bind = $mainMod SHIFT, J, moveactive, 0 25
bind = $mainMod SHIFT, S, swapnext,

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# bind programs to workspaces
windowrule = workspace 1, class:kitty
windowrule = workspace 2, class:zen

# bind workspaces to monitors
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-3

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
